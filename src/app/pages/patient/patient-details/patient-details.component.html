<!--Patient Details-->
<ion-list *ngIf="patientDetails">
    <ion-item>
        <ion-label>{{patientDetails.name}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Age : {{patientDetails.age}} Years</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Gender : {{patientDetails.gender}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Mobile : {{patientDetails.mobile}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Email : {{patientDetails.email}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
            <h3>Address</h3>
            <h4>{{patientDetails.address}}</h4>
        </ion-label>
    </ion-item>
</ion-list>
<ion-grid>
    <ion-row>
        <ion-col size="6" *ngIf="patientDetails">
            <ion-button expand="full" size="default" (click)="deletePatient()" color="danger">Delete</ion-button>
        </ion-col>
        <ion-col size="6" *ngIf="patientDetails">
            <ion-button expand="full" size="default" (click)="editPatient()" color="primary">Edit</ion-button>
        </ion-col>
        <ion-col size="12" *ngIf="patientDetails">
            <ion-button expand="full" size="large" (click)="changePatient()" color="dark">Change Patient</ion-button>
        </ion-col>
        <ion-col size="12" *ngIf="!patientDetails">
            <ion-button expand="full" size="large" (click)="changePatient()" color="dark">Select Patient</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
<!--Patient Details-->
