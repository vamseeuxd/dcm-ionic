<!--Patient Edit-->
<form #patientFrom="ngForm">
    <ion-list>

        <ion-item>
            <ion-label position="floating">Name *</ion-label>
            <ion-input [(ngModel)]="patientDetails.name"
                       name="name"
                       required
                       type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Age *</ion-label>
            <ion-input [(ngModel)]="patientDetails.age" [max]="100"
                       [min]="0"
                       name="age"
                       required
                       type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Gender *</ion-label>
            <ion-select [(ngModel)]="patientDetails.gender"
                        name="gender"
                        placeholder="Select Gender"
                        required>
                <ion-select-option value="Female">Female</ion-select-option>
                <ion-select-option value="Male">Male</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Mobile Number *</ion-label>
            <ion-input [(ngModel)]="patientDetails.mobile"
                       [minlength]="10"
                       name="mobile"
                       required
                       type="tel"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="patientDetails.email"
                       name="email"
                       type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-textarea [(ngModel)]="patientDetails.address"
                          name="address"></ion-textarea>
        </ion-item>

    </ion-list>
</form>
<ion-grid>
    <ion-row>
        <ion-col size="6">
            <ion-button expand="full"
                        size="default"
                        (click)="cancelPatientInfo('')"
                        color="danger">Cancel
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button expand="full"
                        [disabled]="patientFrom.invalid"
                        size="default"
                        (click)="savePatientInfo('')"
                        color="primary">Save
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
<!--Patient Edit-->
